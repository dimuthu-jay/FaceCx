<!DOCTYPE html>
<html>
<head>
    <title>FaceCx - login</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>
<script>
    // Auto-hide flash messages after 2 seconds
    setTimeout(() => {
        const flashMessages = document.querySelectorAll('.flash-message-login');
        flashMessages.forEach(message => {
            message.classList.add('hide');
        });
    }, 2000);
</script>
<body>

     <!-- Flash Messages: Displays success or error messages -->
     {% with messages = get_flashed_messages(with_categories=true) %}
     {% if messages %}
         {% for category, message in messages %}
             <div class="alert alert-{{ category }} flash-message-login">
                 {{ message }}
             </div>
         {% endfor %}
     {% endif %}
     {% endwith %}

     <div class="auth-wrapper">
        <div class="auth-container">
            <div id="loginSection">    
                <h2>Login</h2>
                <form method="POST">
                    <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                    </div> 

                    <button type="submit" class="auth-btn" >Login</button>
                </form>
                <div class="switch-form">
                    <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
