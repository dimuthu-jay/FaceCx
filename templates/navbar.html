<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceCx - Navbar</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>

    <div class="navbar">
        <div class="nav-container">
            <img src="static/img/logo-FaceCx.png" alt="FaceCx Logo" style="width: 50px; height: 50px;">
            <h1 class="logo">FaceCx</h1>

            <div class="nav-links">
                <a href="#" class="hover" onclick="location.href='/home'">Home</a>
                <a href="#" class="hover" onclick="location.href='/capture'">Start</a>
                <a href="#" class="hover" onclick="location.href='/about'">About</a>
                <a href="#" class="hover" onclick="location.href='/contact'">Contact</a>
                <a href="#" class="hover"onclick="location.href='/results'">Results</a>
                <a href="#" class="account-btn" onclick="location.href='/user_account'">
                    {% if current_user.name %}
                        {% set name_parts = current_user.name.split() %}
                        {% if name_parts|length > 0 %}
                            {{ name_parts[0][0].upper() }}
                        {% endif %}
                    {% endif %}
                </a>            
            </div>

        </div>
    </div>

</body>
</html>
