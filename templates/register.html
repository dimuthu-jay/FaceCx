<!DOCTYPE html>
<html>
<head>
    <title>Face Detection App - register</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<script>
    // Auto-hide flash messages after 2 seconds
    setTimeout(() => {
        const flashMessages = document.querySelectorAll('.flash-message-login');
        flashMessages.forEach(message => {
            message.classList.add('hide');
        });
    }, 2000); 
</script>
<body>

    <!-- Flash Messages: Displays success or error messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} flash-message-login">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="auth-wrapper">
        <div class="auth-container">

            <h2>Register</h2>
            <form method="POST">
                <div class="input-group">
                    <label for="register-name">Full Name</label>
                    <input type="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" name="password" placeholder="Create a password (min 6 characters)" required pattern=".{6,}">
                </div>

                <button type="submit" class="auth-btn">Register</button>
            </form>

                <div class="switch-form">
                    Already have an account? <a href="{{ url_for('login') }}">Login</a>
                </div>
        </div>
    </div> 

</body>
</html>
