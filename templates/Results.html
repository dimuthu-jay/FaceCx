<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceCx - Result Screen</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    {% include 'navbar.html' %}

    <div id="outputScreen" class="screen active">

            <br><br><br><br><br>
            <h2 class="text-color">FaceCx - Results</h2>

            <!-- First Row (2 Buttons) -->

            <div class="button-container single-button">

            </div>

            <!-- Last Row (Back Button Centered) -->
            <div class="button-container-back">
                <button class="button back-button" onclick="history.back()"> Back</button>
            </div>

        </div>
    </div>
